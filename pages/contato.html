<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Old Barrels</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="icon" type="image/x-icon" href="../imagens/favicon-16x16.png">
</head>

<body>

    <div class="pagecontato">

        <nav class="menu">
            <div class="logo">
                <a href="../index.html"><img src="../imagens/LOGO OLD BARRELS.png" alt="logosite"></a>
            </div>

            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/sobre.html">Sobre</a></li>
                <li><a href="../pages/contato.html">Contato</a></li>
            </ul>
        </nav>

        <section class="contato">
            <br>
            <h1>Contato:</h1>

            <form action="https://getform.io/f/7b7dc5d6-feb6-4268-b4b2-cecbbe6e565c" method="post" target="_blank">
                <label for="nome">Nome:</label>
                <input id="nome" name="name" type="name" maxlength="20" placeholder="Escreva aqui" required>
                <br>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" cols="30" maxlength="30" placeholder="Email" required>
                <br><br>
                <label>Nos conhecia:</label>
                <br>
                <label for="sim">Sim</label>
                <input id="sim" type="radio" name="gender" value="sim" required>
                <label for="nao">Não</label>
                <input id="nao" type="radio" name="gender" value="nao" required>                
                <br><br>
                <label for="message">Menssagem:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <br>
                <input type="submit" value="Enviar" required>
                <input type="reset" value="Limpar tudo" required>
            </form>

        </section>

        <footer class="rodape">
            <div>Vinícula Old Barrels desde 1985.</div>
            <span>Desenvolvido por Diogo Almeida</span>
        </footer>

        <script src="./scripts/index.js"></script>
</body>
